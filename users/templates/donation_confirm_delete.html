{% extends 'base.html' %}

{% block title %}Delete Donation{% endblock %}

{% block content %}
<h2>Are you sure you want to delete the donation from {{ donation.donor }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'donation_list' %}">Cancel</a>
{% endblock %}
