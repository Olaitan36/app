{% extends 'base.html' %}

{% block title %}Delete Resource{% endblock %}

{% block content %}
<h2>Are you sure you want to delete {{ resource.name }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'resource_list' %}">Cancel</a>
{% endblock %}
